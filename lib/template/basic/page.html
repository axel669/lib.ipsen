<html>
    <head>
        <title>{| $.title |}</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width" />

        {|^ if $.options.favicon !== undefined |}
        <link rel="icon" type="image/png" href="{| $.options.favicon |}" />
        {||}

        {|^ if $.options.opengraph !== undefined |}
            {|@ "part/opengraph.html" |}
        {||}

        <base href="{| $.basePath |}" />
        <link href="https://cdn.jsdelivr.net/npm/prismjs@v1.29.0/themes/prism{| $.vars.themeCSS[$.options.theme] |}.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body ws-x="$theme[{| $.options.theme |}]">
        <script src="https://cdn.jsdelivr.net/npm/@axel669/windstorm@0.2.3/dist/browser.js"></script>
        <ws-paper ws-x="r[0px] w[min(100%, 800px)] m.l[auto] m.r[auto]">
            {|@ "part/sidebar.html" |}
            {|^ if $.options.github !== undefined |}
                {|@ "part/github.html" |}
            {||}
            <ws-flex ws-x="over[auto] p.x[40px] p.y[0px]" id="wrapper" slot="content">
                <div>
                    {|* $.content |}
                </div>
            </ws-flex>
        </ws-paper>
        <script type="module">
            import mermaid
            from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs"

            mermaid.run({
                querySelector: ".mermaid"
            })
        </script>
    </body>
</html>
