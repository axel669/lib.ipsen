<div
ws-x="pos[fixed] x[50%] y[0px] grid w[36px] h[40px]
tf[translateX(max(-400px, -50vw))]">
    <label
    ws-x="$button $flat $compact $color[primary] r[0px]
    bg[&background-layer] b.s[solid] b.c[&primary] b.w[2px] b.t.w[0px] r.b[4px]"
    for="menu">
        <ws-icon class="ti-menu-2" ws-x="t.sz[20px]" />
    </label>
</div>

<input type="checkbox" ws-x="hide" id="menu" />
<ws-modal>
    <label for="menu"></label>
    <ws-paper ws-x="$menu r[0px] w.min[20vw] w.max[320px]">
        <ws-flex ws-x="over.y[auto] p.b[16px]">
            <ws-titlebar ws-x="$color[primary]">
                <ws-text ws-x="$title" slot="title">
                    Page Navigation
                </ws-text>
            </ws-titlebar>
            <ws-flex ws-x="p[0px]">
                {|^ for $.headings -> heading |}
                    <a href="#{| heading.id |}"
                    ws-x="p[8px] p.l[{| heading.depth * 16 |}px] t.sz[&text-size-header]
                    t.dec[none] c:hover[&primary] b.r:hover[3px solid &primary]"
                    >
                        {|* heading.html |}
                    </a>
                {||}
            </ws-flex>

            <ws-titlebar ws-x="$color[secondary]">
                <ws-text ws-x="$title" slot="title">
                    Site Navigation
                </ws-text>
            </ws-titlebar>
            <ws-flex ws-x="t.sz[&text-size-header]">
                {|@ "site-tree.html" # list: $.sidebar |}
            </ws-flex>
        </ws-flex>
    </ws-paper>
</ws-modal>
