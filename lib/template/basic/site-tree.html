{|^ for $.list -> link |}
    <div>
        {|^ if link.file !== undefined |}
            <a href="{| link.destFile.replace(/index.html$/, "") |}"
            style="display: block;"
            ws-x="t.dec[none] c:hover[&secondary]
            b.r:hover[3px solid &secondary]">
                {|@ "link-icon.html" # list: link.sublist |}
                {| link.name |}
            </a>
        {|: else |}
            <div>
                {|@ "link-icon.html" # list: link.sublist |}
                {| link.name |}
            </div>
        {||}
        {|^ if link.sublist.length !== 0 |}
            <ws-flex ws-x="p.l[12px]">
                {|@ "site-tree.html" # list: link.sublist |}
            </ws-flex>
        {||}
    </div>
{||}
